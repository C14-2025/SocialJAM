[tool:pytest]
markers =
    mongo: marks tests as needing MongoDB (deselect with '-m "not mongo"')
    sql_only: marks tests that only need SQL database
    api: marks tests that test API endpoints
    unit: marks pure unit tests
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = --tb=short --strict-markers