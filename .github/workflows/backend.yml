name: Backend CI/CD

on:
  push:
    branches: [main, feature/backend-workflow-tests]
    paths: ['backend/**']
  pull_request:
    branches: [main]
    paths: ['backend/**']

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install

      - name: Install dependencies
        run: |
          cd backend
          uv sync

      - name: Run tests (without MongoDB)
        run: |
          cd backend
          uv run pytest tests/test_user.py::TestUserModel tests/test_artist.py::TestArtistModel tests/test_album.py::TestAlbumModel tests/test_authentication.py tests/test_permissions.py --tb=short --durations=5

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: socialjam-backend:latest